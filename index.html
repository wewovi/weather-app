<DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>

        <div class="rectangle1" id="rectangle1">
            <div class="left">
                <div class="search">
                    <input type="text" placeholder="City">
                    <button>Search</button>
                </div>
                <div class="location">
                    <img src="/assets/map-marker.png" alt="location">
                    <span>Walewale, </span>

                </div>
                <div class="card">
                    <div class="degree">
                        <span>20</span> <span><sup>o</sup>C</span> 
                    </div>
                </div>
            </div>
            <div class="right">

            </div>
        </div>
    </body>
</html>
